<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Shiba Inu Talk</title>
  </head>

  <body id="chat-screen" class="chat-room-color">
    <div class="status-bar chat-room-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:04</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-plug"></i>
      </div>
    </div>

    <header class="alt-header chat-room-color">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MAMEJO</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen chat-room">
      <div class="chat__timestamp">Monday, February 28, 2022</div>

      <div class="message-row">
        <img src="images/mamejo-profile-image.png" />
        <div class="message-row__content">
          <div class="message__author">MAMEJO</div>
          <div class="message__contents">
            <span class="message__bubble"
              >나는 이전의 지랄견 마메조가 아니야. 개과천선했어.</span
            >
            <span class="message__time">21:39</span>
          </div>
        </div>
      </div>
    </main>

    <!--below is Kit from font awesome-->
    <script
      src="https://kit.fontawesome.com/d33ee304fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
