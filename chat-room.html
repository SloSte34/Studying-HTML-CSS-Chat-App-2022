<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Shiba Inu Talk</title>
  </head>

  <body id="chat-screen" class="chat-room-color">
    <div class="status-bar chat-room-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:04</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-plug"></i>
      </div>
    </div>

    <header class="alt-header chat-room-color">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">MAMEJO</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen chat-room">
      <div class="chat__timestamp">Monday, February 28, 2022</div>

      <div class="message-row">
        <img src="images/mamejo-profile-image.png" />
        <div class="message-row__content">
          <div class="message__author">MAMEJO</div>
          <div class="message__contents">
            <span class="message__bubble"
              >시바견 마메조는 잘 지내고 있어요.</span
            >
            <span class="message__time">21:39</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__contents">
            <span class="message__bubble"
              >귀여운 마메조 잘 지내는거 보니 좋구나!</span
            >
            <span class="message__time">21:39</span>
          </div>
        </div>
      </div>
    </main>

    <form class="chat-input">
      <div class="chat-input__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="chat-input__column">
        <input type="text" placeholder="Write a Message" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="only-mobile">
      모바일 사이즈 화면만 지원합니다.<br />
      핸드폰으로 접속 또는 해당 웹 페이지의 가로 사이즈를 줄여주세요.
    </div>

    <!--below is Kit from font awesome-->
    <script
      src="https://kit.fontawesome.com/d33ee304fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
