<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Shiba Inu Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>03:04</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-plug"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__picture user-component__picture-xl"
            src="images/Shiba_smilie.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Shiba Inu</h4>
            <!--<h6 class="user-component__subtitle">test test</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__picture user-component__picture-sm"
              src="images/Shiba_smilie.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span><i class="fa-solid fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a name="friends" class="nav__link" href="friends.html"
            ><i class="fa-solid fa-dog fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a name="chats" class="nav__link" href="chat.html">
            <span class="nav__chat-notification badge">1</span>
            <i class="fa-regular fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a name="search" class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a name="settings" class="nav__link" href="more.html"
            ><span class="nav__settings-notification badge-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comments"></i>
    </div>

    <div id="only-mobile">
      We Only Support Mobile Screen.<br />Please Enter Via Mobile Phone.
    </div>

    <!--below is Kit from font awesome-->
    <script
      src="https://kit.fontawesome.com/d33ee304fc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
