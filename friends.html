<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Shiba Inu Talk</title>

  <body>

        <span>No Service</span>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">

          <a name="chats" class="nav__link" href="#"

        </li>
        <li class="nav__btn">
          <a name="search" class="nav__link" href="#"

          ></a>
        </li>
        <li class="nav__btn">
          <a name="find" class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>

    <!--below is Kit from font awesome-->
    <script
